<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <!-- favicon -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- custom css file -->
  <link rel="stylesheet" href="css/style.css">
  <!-- google fonts -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Spartan:wght@700&display=swap" rel="stylesheet"> 

  <title>Frontend Mentor | Calculator app</title>
</head>
<body class="theme1">
  
  <main>
    <section class="top">
      <div class="name">calc</div>

      <div class="btn-part">
        <span>THEME</span>
        <pre> 1    2    3</pre>
    
        <div id="btn">
          <div class="toggle"></div>
        </div>
      </div>
    </section>

    <section class="screen">
      <div class="output">0</div>
    </section>

    <section class="keypad">
      <div class="rows">
        <button class="key number">7</button>
        <button class="key number">8</button>
        <button class="key number">9</button>
        <button class="key key1">DEL</button>
      </div>

      <div class="rows">
        <button class="key number">4</button>
        <button class="key number">5</button>
        <button class="key number">6</button>
        <button class="key operator">+</button>
      </div>

      <div class="rows">
        <button class="key number">1</button>
        <button class="key number">2</button>
        <button class="key number">3</button>
        <button class="key operator">-</button>
      </div>

      <div class="rows">
        <button class="key number">.</button>
        <button class="key number">0</button>
        <button class="key operator">/</button>
        <button class="key operator">x</button>
      </div>

      <div class="rows row5">
        <button class="key key1">RESET</button>
        <button class="key key2 operator">=</button>
      </div>
    </section>
  </main>

    <!-- JS file -->
  <script src="js/script.js"></script>

</body>
</html>
